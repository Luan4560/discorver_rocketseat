      <!-- 
        input type="password"

        - Colocar uma senha de maneira segura
        - Esconde o que está sendo digitado no campo 
        - O estilo da apresentação do campo, depende do User Agent

        # Atributos

        - minlength / maxlength
          * O número mínimo e/ou máxio de caracteres para este campo
        - size
          * O número aceitável de caracteres que esse campo deverá conter
        - pattern
          * Expressão regular para validar o que está sendo digitado no campo
          * Altamente recomendado o uso de um padrão de segurança alta de senhas
          * exemplos: queremos que a senha contenha caracteres hexadecimais com 
          limite de no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F"]{4, 8}

        - placeholder
          * Mostra um exemplo de texto a ser digitado no campo

        - readonly / disabled
          * Atributo booleano indicando se o campo está
            habilitado ou não

        - required
          * o campo será obrigatório

        - inputmode 
          * poderá alterar o uso do teclado em smathphones
          * exemplo: queremos o cliente só adicione números
            * inputmode="numeric"

       -->
       <form action="">
         <input type="password"
          minlength="4"
          maxlength="8"
          size="8" 
          pattern="[0-9a-fA-F]"
          title="Coloque no min 4 caracteres e no maximo 8 caracteres"
          placeholder="Coloque sua senha"
         >

         <button type="submit">Enviar</button>
       </form>
